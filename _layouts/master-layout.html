<!doctype html>
<html class="no-js" lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    
    
    <title>{{ site.siteTitle }} {% if page.title %} | {{ page.title }} {% endif %} </title>

    
    <!-- এসইউ তথ্য  -->
    <meta name="description" content="{% if page.description %} {{page.description}} {% else %} {{site.description}} {% endif %}">
    <meta name="keywords" content="{% if page.keyWords %} {{page.keyWords}} {% else %} {{site.keyWords}} {% endif %}">
    
    

<!--<link rel="stylesheet" href="{{ site.baseurl }}/assets/plugins/meanMenu/meanmenu.min.css">-->

    <!-- স্টাইলশিট সমুহ -->
    <link href="https://fonts.googleapis.com/css?family=Hind+Siliguri" rel="stylesheet">
    <link rel="stylesheet" href="{{ site.baseurl }}/assets/plugins/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="{{ site.baseurl }}/assets/plugins/bootstrap/css/bootstrap-flatly.css">
    <link rel="stylesheet" href="{{ site.baseurl }}/assets/plugins/animate.min.css">
    <link rel="stylesheet" href="{{ site.baseurl }}/style.css">
    
    <!-- মডানাইজার জে-এস -->
    <script src="{{ site.baseurl }}/assets/plugins/Modernizr/modernizr-2.8.3.min.js"></script>
</head>
<body>
    <!--[if lt IE 8]>
            <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

    <section class="page-content mt-50">
        <div class="container-fluid">
            <div class="row">

                <div class="col-md-3 ml-35 mt-45">
                   <div id="sidebar">
                        <a href="{{site.baseurl}}/">
                            <img src="{{ site.baseurl }}/assets/images/logo.png">
                        </a>
                        {% include doc-nav.md %}
                   </div>
                </div>

                <div class="col-md-8">
                    <div class="article-content-wrapper pl-20 pr-20">
                    {% if page.title %}
                        <h2 class="article-page-title"> {{page.title}} </h2>
                    {% endif %}
                        {{content | markdownify}}
                    </div>
                </div>
            </div>
        </div>
    </section>
    
    
    
    <!-- জাভাস্ক্রিপ্ট সমুহ -->
    <script src="{{ site.baseurl }}/assets/plugins/jquery/jquery-1.11.2.min.js"></script>
    <script src="{{ site.baseurl }}/assets/plugins/bootstrap/js/bootstrap.min.js"></script>
<!--<script src="{{ site.baseurl }}/assets/plugins/meanMenu/jquery.meanmenu.min.js"></script>-->
    <script src="{{ site.baseurl }}/assets/plugins/anchor.min.js"></script>
    <script src="{{ site.baseurl }}/assets/main.js"></script>
    
    <script id="dsq-count-scr" src="//bangla-php.disqus.com/count.js" async></script>
</body>
</html>
